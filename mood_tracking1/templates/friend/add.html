{% extends 'main/base.html' %}
{% load static %}


{% block content %}
    <nav class="breadcrumb" aria-label="breadcrumbs">

        <ul>
            <li><a href="">Dashboard</a></li>
            <li><a href="{% url 'account' %}">Account</a></li>
            <li class="is-active"><a href="{% url 'friend:add' %}" aria-current="page">Add Friend</a></li>
        </ul>
    </nav>

    <div class="column">
        <div class="column is-4">
        </div>
    </div>

    <div class="columns">
        <div class="column is-12">
            <h2 class="subtitle">Add a friend to track</h2>

            <a href="{% url 'friend:add' %}" class="button"> Add friend</a>


            <form method="post" action="." @submit="validateForm">
                {% csrf_token %}

                <div class="field">
                    <label>Title</label>

                    <div class="control">
                        <input type="text" name="title" id="id_title">
                    </div>
                </div>



                <div class="field">
                    <div class="control">
                        <button class="button is-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
